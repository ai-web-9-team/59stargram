<head>
    <meta charset="UTF-8">

    <!--파비콘 적용-->

    <title>로그인 • Instagram</title>
</head>
<body>
<div>
    <div class="box1">
        <button class="logo" onClick="window.location.reload()">59 Stagram</button>
        <h2 class="text">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
<!--        <button class="btn btn-primary" type="submit" style="font-size: 14px"><img src="/static/images/facebook2.png" height="16" width="16"/>&nbsp;&nbsp;Facebook으로 로그인-->
<!--        </button>-->
<!--        <div class="or">-->
<!--            <div class="line"></div>-->
<!--            <p>또는</p>-->
<!--            <div class="line"></div>-->
<!--        </div>-->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" style="height: 50px" id="Email" placeholder="name@example.com">
            <label for="Email">이메일 주소</label>
            <button  onclick="id_overlap_check()">중복확인</button>
        </div>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" style="height: 50px" id="Name" placeholder="name">
            <label for="Name">성명</label>
        </div>
        <div class="form-floating mb-3">
            <input type="UserName" class="form-control" style="height: 50px" id="UserName" placeholder="UserName">
            <label for="UserName">사용자 이름</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" style="height: 50px" id="Password" placeholder="Password">
            <label for="Password">비밀번호</label>
        </div>
        <div class="form-floating" style="margin-top: 16px">
            <input type="password" class="form-control" style="height: 50px" id="PasswordCheck" placeholder="Password">
            <label for="PasswordCheck">비밀번호 확인</label>
        </div>
        <button class="btn btn-primary" onclick="register()" type="submit" style="font-size: 14px">가입</button>
    </div>
</div>
<div>
    <br style="background-color: #141414">
</div>

    <div class="box2">
        <p>계정이 있으신가요? <a href="/login">로그인</a></p>
